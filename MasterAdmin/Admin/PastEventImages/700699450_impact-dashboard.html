<ion-header>
  <div class="MainHeaderWrap">
    <div class="LeftHeadWrap1"><img src="assets/BandhanWhiteLogo.png" height="48px" ></div>
    <div class="RightHeadWrap" (click)="openMenu()"><img src="assets/MenuIcon.png"></div>
    <div class="clr"></div>
  </div>
  </ion-header>

<ion-content>

  <div class="PageHeadLabel">Impact Dashboard</div>


  <div class="FilterBTnWrap">
    <div class="FilbtnwrapIM"><button class="FilBtnA">Today</button></div>
    <div class="FilbtnwrapIM"><button class="FilBtn">WTD</button></div>
    <div class="FilbtnwrapIM"><button class="FilBtn">MTD</button></div>
    <div class="clr"></div>
  </div>

  <div class="DashBlock">
    <div class="DashLabel">Total Retailers</div>
    <div class="DashFig">10</div>
  </div>

  <div class="DashBlock">
    <div class="DashLabel"># of Retailers Booked Orders</div>
    <div class="DashFig">6</div>
  </div>

  <div class="DashBlock">
    <div class="DashLabel"># of Retailers Uploaded Invoices</div>
    <div class="DashFig">5</div>
  </div>

  <div class="DashBlock">
    <div class="DashLabel">Total Invoices Uploaded</div>
    <div class="DashFig">15</div>
  </div>

  <div class="DashBlock">
    <div class="DashLabel">Target Products (MSL)</div>
    <div class="DashFig">110</div>
  </div>

  <div class="DashBlock">
    <div class="DashLabel">Products Delivered</div>
    <div class="DashFig">25</div>
  </div>

  <div class="DashBlock">
    <div class="DashLabel">Delivery %</div>
    <div class="DashFig">22%</div>
  </div>

</ion-content>
