<ion-header>
  <div class="AppHeader">
    <div class="MenuIconBlock">
      <img src="assets/MenuIcon.png" width="80px" (click)="openMenu()">
    </div>
    <div class="LogoBlockMain">
      <img src="assets/Wlogo3.png" width="80%">
    </div>
    <div class="NotificationBlock"></div>
    <div class="clr"></div>
  </div>
  <div class="NameHeader">Welcome M/S {{name}}</div>
</ion-header>

<ion-content style="margin: 0px 0 0 0;">
  <div class="MainWrapperCP">
    <div class="HeaderBlock">Order Calculator</div>

    




    <div class="OrdCalProdBlock">
      <div class="ODCalProdName">Order Calculator</div>

      <table border="1" class="OdCalTbl">

        <tr>
          <th>Product</th>
          <th>2019 Qtr Base</th>
          <th>Oct POB</th>
          <th>Nov POB</th>
          <th>Nov QTY</th>
          <th>Dec POB</th>
        </tr>

        <tr>
          <td class="MSL">Allegra 120 Tab</td>
          <td>45</td>
          <td>45</td>
          <td>45</td>
          <td><input type="number" class="ODCalTxt"></td>
          <td>0</td>
        </tr>

        <tr>
          <td class="MSL">Allegra 180 Tab</td>
          <td>45</td>
          <td>45</td>
          <td>45</td>
          <td><input type="number" class="ODCalTxt"></td>
          <td>0</td>
        </tr>

        <tr>
          <td class="NonMSL">Festal</td>
          <td>45</td>
          <td>45</td>
          <td>45</td>
          <td><input type="number" class="ODCalTxt"></td>
          <td>0</td>
        </tr>

        

      </table>
      

    </div>

  </div>

</ion-content>
